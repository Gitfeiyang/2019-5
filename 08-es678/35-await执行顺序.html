<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>35-await执行顺序.html</title>
</head>
<body>
	 
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function getDataPromise(url){
		return new Promise((resolve,reject) =>{
			$(function(){
				$.ajax({
					url:url,
					type:"GET",
					success:data =>{
						resolve(data)
					},
					error:error =>{
						reject(error.status)
					}
				})
			})
		})
	}
	//1.指定用户 2.获取用户订单号 3.根据订单号获取订单信息
	async function fn(username){
		const uesr = await getDataPromise('data/'+username+'.josn')
		const uesrdata = await getDataPromise('data/'+user.orderNo+'josn')
		return uesrdata
	}

</script>
</html>
