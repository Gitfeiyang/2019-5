<script>
	let obj ={
		name:"tom",
		age:18,
		friends:{name:'leo',age:20},
		pets:['cat','dog']
	}
	// console.log(obj)
	// console.log({...obj})

	/*直接赋值，浅copy
	*/

	obj2.name = 'amy'
	obj2.friends.name = 'peter'
	obj.pets.push('tigger')
	console.log('obj::',obj)
	console.log('obj::',obj2)
</script>
