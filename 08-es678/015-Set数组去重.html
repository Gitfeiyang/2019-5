<script>
	let arr = [11,2,456,321,,44,87,33,11,2]
	function uniqueArrl(arr){
		let result = []
		for(let i =0;i<arr.length;i++){
			if(result.indexOf(arr[i],0) ==-1){
				result.push(arr[i])
			}
		}
		return result
	}
