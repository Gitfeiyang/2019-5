<script>
	class Person{
		constructor(name,age){
			this.name=name
			this.age=age
		}
		sayName(){
			console.log('I am '+this.name)
		}
		sayAge(){
			console.log('I am '+this.age +' years old')
		}
		static sayHello(){
			console.log('hello everybody')
		}
	}
		// const p1= new Person('tom',18)
		// console.log('p1:::',p1)
		// p1.sayName()
		// p1.sayAge()
		// Person.sayHello()


		class Student extends Person{
			constructor(name,age,major){
				super(name,age)
				this.major=major
			}
			sayMajor(){
				console.log('I am from '+this.major)
			}
		}
			const s1= new Student('leo',20,'computer')
			console.log('s1::',s1)
			s1.sayName()
			s1.sayAge()
			s1.sayMajor()
			Student.sayHello()
</script>
