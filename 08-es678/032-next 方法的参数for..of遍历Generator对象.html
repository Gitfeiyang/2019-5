<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-next 方法的参数for..of遍历Generator对象.html</title>
</head>
<body>
	
</body>
<script>
	function * gen(x){
		yield 1
		yield 2
		yield 3
		yield 4
		yield 5
	}
	const g = gen()
	console.log(g)
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	//for...of循环可以自动遍历 Generator 函数运行时生成的Iterator对象，且此时不再需要调用next方法。
	for...of
</script>
</html>
