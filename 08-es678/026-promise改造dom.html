<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise改造dom</title>
</head>
<body>
	
</body>
<script>
	//需要一个专门生成promise对象的方法
	function getImgPromise(){
		return new Promise((resolve,reject)=>{
			var img =new Image()
			img.onload = function(){
				console.log('load img success')
			}
			img.onerror=function(){
				console.log('load img error')
			}
			img.src = 'images/c1.jpg'
		})

		}
	//生成promise对象
	getImgPromise('images/c1.jpg')
	.then(data=>{
		console.log(data)
	}).catch(fail=>{
		console.log(fail)
	})
</script>
</html>
