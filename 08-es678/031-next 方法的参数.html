<script>
	function * gen(x){
		console.log('start gen x =',x)

		const y =yield(x+10)

		console.log('y =',y)

		const z =yield(y+20)

		console.log(' z =',z)

		return x+y+x
	}
	const g =gen(5)
	// //next方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。
	// console.log(g.next())
	// console.log(g.next())
	// console.log(g.next())
	const datal =g.next()
	console.log('datal::',datal)
	const data2 = g.next(20)
	console.log('data2::',data2)
	const data3 = g.next(30)
	console.log('data3::',data3)
</script>
