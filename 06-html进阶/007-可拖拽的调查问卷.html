<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-可拖拽的调查问卷.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.page{
		width: 1005px;
		height: 500px;
		border: 1px solid #000;
		margin: 20px auto;
	}
	.container{
		width: 500px;
		height: 500px;
		float: left;
		border-right: 1px solid red;
	}
	.drag-list{
		width: 500px;
		height: 500px;
		float: right;
	}
	
</style>
<body>
	<div class="page">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
			<div class="drag-list">
				<div class="box">
					<label for="">名字:</label>
					<input type="text" name="username">
				</div>
		
				<div class="box">
					<label for="">性别:</label>
					<input type="text" name="sex">
				</div>
			<div class="box">
					<label for="">爱好:</label>
					<input type="checkbox">篮球
					<input type="checkbox">羽毛球
					<input type="checkbox">足球
				</div>	
			</div>
		</div>
	
</body>
</html>
