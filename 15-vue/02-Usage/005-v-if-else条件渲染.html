<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>分数</th>
			</tr>
			<tr v-for="student in students">
				<td>{{student.name}}</td>
				<td>{{student.age}}</td>
				<td>{{student.score}}</td>
				<td v-if="student.score >= 60">及格</td>
				<td v-else>不及格</td>
			</tr>
		</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:'#app',
		data:{
			students:[
				{name:'tom',age:18,score:98},
				{name:'lihua',age:19,score:97},
				{name:'sakura',age:18,score:95}
			]
		}
	})
</script>	
</html>
