<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input v-model.trim="message" type="text">
		<p>你的成绩是::{{score}}</p>
		<p v-if="score>=90">优秀</p>
		<p v-else-if="score>=80">良好</p>
		<p v-else-if="score>=60">及格</p>
		<p v-else>不及格</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:'#app',
		data:{
			score:60,
		}
	})
</script>	
</html>
