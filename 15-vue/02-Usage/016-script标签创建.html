<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>16-script标签创建</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script type ="text/x-template" id="button-counter">
        <button v-on:click="count++">你点击我的 {{ count }} 次数
        </button>
    </script> 
</body>
<script src="js/vue.js"></script>
<script>
    //定义一个名为 button-counter 的新组件
    Vue.component('button-counter',{
        data(){
            return {
                count :0
            }
        },
        
    })
    var vm = new Vue({
        el: '#app',
        data: {
            
        },
        components:{
            'button-counter':{
                data(){
                    return {
                        count:0
                    }
                },
                template: '#button-counter'
            }
        }
    })
</script>

</html>
