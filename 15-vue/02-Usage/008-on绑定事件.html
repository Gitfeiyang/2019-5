<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
</style>
<body>
	<div id="app">
		<button @click="count++">我被点击了{{count}}次</button>
		<button @click="addCount">我被点击了{{count}}次</button>
		<button @click="addCount()">我被点击了{{count}}次</button>
		<button @click="say">say</button>
		<button @click="say('tom')">say</button>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			addCount:function(){
				this.count++
			},
			say:function(name){
				console.log(name + '点击了')
			}
		}
	})
</script>	
</html>
