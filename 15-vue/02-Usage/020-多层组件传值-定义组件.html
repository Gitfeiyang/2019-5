<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 020-多层组件传值-定义组件.html</title>
</head>
<body>
    <div id="app">
        <to-do-item></to-do-item>

    </div>
    <!--模版需要写在挂载组件的外面-->
    <template id="to-do-item">
        <div>
            <task></task>
            <dateline></dateline>
        </div>
    </template>
    <template id="task">
        <span>{{tag}}:吃饭</span>
    </template>
    <template id="dateline">
        <span>{{tag}}:今天中午</span>
    </template>         
</body>
<script src="js/vue.js"></script>
<script>
    var Task = Vue.extend({
        template:'#task',
        data(){
            return {
                tag:'任务'
            }
        },
    })
    var Dateline = Vue.extend({
        template:'#dateline',
        data(){
            return {
                tag:'截止时间'
            }
        },
    })    
    var TodoItem = Vue.extend({
        template:'#to-do-item',
        data(){
            return {
            }
        },
        components:{
            task:Task,
            dateline:Dateline
        }
    })
    //注册
    Vue.component('to-do-item',TodoItem)
    var vm = new Vue({
        el: '#app',
        data: {
            items:[              
            ]
        }
    })   
</script>

</html>
