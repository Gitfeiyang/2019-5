<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.a-box{
		width: 600px;
		height: 600px;
		background-color: #ccc;
		border: 1px solid #000;
		margin: 50px auto;
	}
	.b-box{
		width: 400px;
		height: 400px;
		background-color: blue;
		border: 1px solid #000;
		margin: 50px auto;
	}
	.c-box{
		width: 200px;
		height: 200px;
		background-color: red;
		border: 1px solid #000;
		margin: 50px auto;
	}
</style>
<body>
	<div id="app">
		<div class="a-box" @click="clickAbox()">
			<div class="b-box" @click="clickBbox()">
				<div class="c-box" @click="clickCbox($event)"></div>
			</div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			clickAbox:function(){
				console.log('click a box ')
			},
			clickBbox:function(){
				console.log('click b box ')
			},
			clickCbox:function(ev){
				ev.stopPropagation()
				console.log('click c box ')
			},
		}
	})
</script>	
</html>
