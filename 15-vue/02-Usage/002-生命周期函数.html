<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
