<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}

</style>
<body>
	<div id="app">
		<p>firstName::{{firstName}}</p>
		<p>lastName::{{lastName}}</p>
		<p>fullName::{{getFullName()}}</p>
		<p>fullName::{{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
        el:'#app',
        data:{
            firstName:'吕',
            lastName:'飞扬'
        },
		methods:{
			getFullName:function(){
				return this.firstName + '' +this.lastName
			}
		},
		computed:{
			fullName:function(){
				return this.firstName + '' +this.lastName
			}
		}
	})
</script>	
</html>
