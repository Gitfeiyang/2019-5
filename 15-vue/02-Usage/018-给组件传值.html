<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>018-组件-用props给组件传值.html</title>
</head>

<body>
    <div id="app">
        <to-do-item task="喝酒"></to-do-item>
        <to-do-item task="吃饭"></to-do-item>
    </div>
    <!--模版需要写在挂载组件的外面-->
    <template id="to-do-item">
        <div>{{task}}</div>
    </template>    
</body>
<script src="js/vue.js"></script>
<script>
    //定义
    var TodoItem = Vue.extend({
        template:'#to-do-item',
        data(){
            return {

            }
        },
        //props:['task']
        props:{
            task:String
        }
    })
    //注册
    Vue.component('to-do-item',TodoItem)
    var vm = new Vue({
        el: '#app',
        data: {
        }
    })   
</script>

</html>
