<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例一</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.father{
		width: 1000px;
		height: 500px;
		border: 1px solid #000;
		margin: 100px auto;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.son1{
		width: 200px;
		height: 200px;
		background-color: #349;
	}
	.son2{
		width: 200px;
		height: 200px;
		background-color: #689;
	}
</style>
<body>
	<div class="father" 
	>
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
